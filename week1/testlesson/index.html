<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon Musk Form</title>
</head>
<body>
    <h1>Elon Musk Form</h1>
<form action="/submit" method="post">
    <div>
        <label>Full Name
            <input type="text" placeholder="Elon Musk" autocomplete="name" name="fullname" id="fullname" required>
        </label>
    </div>
    <div>
        <label>Email
            <input type="email" placeholder="musk@example.com" autocomplete="email" name="email" id="email" required>
        </label>
    </div>
<fieldset>
  <legend>Choose your favorite programming language:</legend>
<div>
  <input type="radio" id="lang-html" name="favoriteLang" value="HTML" required>
  <label for="lang-html">
    <img src="images/html.jpg" alt="HTML" width="300" height="200" loading="lazy" decoding="async"> HTML
  </label>
</div>
<div>
  <input type="radio" id="lang-js" name="favoriteLang" value="JavaScript">
  <label for="lang-js">
    <img src="images/javascript.jpg" alt="JavaScript" width="300" height="200" loading="lazy" decoding="async"> JavaScript
  </label>
</div>
<div>
  <input type="radio" id="lang-css" name="favoriteLang" value="CSS">
  <label for="lang-css">
    <img src="images/css.jpg" alt="CSS" width="300" height="200" loading="lazy" decoding="async"> CSS
  </label>
</div>
</fieldset>
<div>
    <label>Message
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here..." required></textarea>
    </label>
</div>
<div>
    <button type="submit">Submit</button>
</div>
</form>
</body>
</html>
