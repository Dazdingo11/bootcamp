<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
</head>
<body>
  <h2>Contact Form</h2>

  <form>
    <p>Full Name:</p>
    <p><input id="fullName" name="fullName" type="text" placeholder="Your name.."></p>

    <p>Email:</p>
    <p><input id="email" name="email" type="email" placeholder="Your email address.."></p>

    <p>Subject:</p>
    <p><input id="subject" name="subject" type="text" placeholder="Subject of your message.."></p>

    <p>Message:</p>
    <p><textarea id="message" name="message" placeholder="Write your message.."></textarea></p>

    <p><label><input type="checkbox" name="subscribe"> Subscribe to our newsletter</label></p>

    <p>Preferred Contact Method:</p>
    <p><label><input type="radio" name="contactMethod" value="email" checked> Email</label></p>
    <p><label><input type="radio" name="contactMethod" value="phone"> Phone</label></p>

    <p><button type="submit">Submit</button></p>
  </form>
</body>
</html>
